<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for movie in movies %}
    <div>
        <h3> <a href="{{ url_for ('get_movie', id=movie['id']) }}">{{movie['title']}}</a></h3>
        <p>{{movie['desc']}}</p>
        <p>{{movie['year']}}</p>
        <a href="{{ url_for ('del_movie', id=movie['id']) }}">delete</a>
        <a href="{{ url_for ('edit_movie', id=movie['id']) }}">update</a>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
